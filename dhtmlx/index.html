<html>

<head>
    <title>DHTMLX Scheduler (Timeline)</title>
    <link rel="stylesheet" href="css/dhtmlxscheduler_material.css">

    <script src="js/dhtmlxscheduler.js"></script>
    <script src="js/dhtmlxscheduler_timeline.js"></script>

    <style>
        body {
            margin: 0;
        }

        #container {
            width: 1280px;
            height: 1084px; /* 60px higher for navline, to fit same view area as others*/
        }
    </style>
</head>

<body>
<div id="container" class="dhx_cal_container">
    <div class="dhx_cal_navline" style="display: none">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
        <div class="dhx_cal_tab" name="timeline_tab" style="right:280px;"></div>
        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
    </div>
    <div class="dhx_cal_header">
    </div>
    <div class="dhx_cal_data">
    </div>
</div>
<script type="module" src="index.js"></script>
</body>

</html>
